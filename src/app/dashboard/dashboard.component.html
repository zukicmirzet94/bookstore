<div class="flex flex-column">
    <div class="flex align-items-center justify-content-end bg-blue-500 h-4rem p-2">
        <i class="pi pi-user p-3 border-circle bg-gray-400 text-white cursor-pointer" (click)="menu.toggle($event)"></i>
        <p-menu #menu [model]="menuItems" [popup]="true" />
    </div>
    @if (isUnauthorized) {
        <div class="flex flex-column align-items-center">
            <h2> Unauthorized </h2>
            <h4> Redirecting to login page in a few seconds..</h4>
        </div>
    }
    <router-outlet></router-outlet>
</div>
